<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Quotes</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8a278aa48.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="frame">
        <header class="book_write_header">
            <h4>New Post</h4>

            <input type="text" class="booktitle" placeholder="Booktitle">
            <input type="text" class="author" placeholder="AUTHOR">
        </header>

        <section class="book_write">
            <textarea class="book_contents"></textarea>
        </section>

        <button class="edit">EDIT</button><button class="delete">DELETE</button>
    </div>

</body>

</html>
